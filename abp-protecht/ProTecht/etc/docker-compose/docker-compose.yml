version: '3.8'

services:
  protecht-angular:
    image: mycompanyname/protecht-angular:latest
    container_name: protecht-angular
    build:
      context: ../../../
      dockerfile: angular/Dockerfile.local
    ports:
      - "4200:80"
    depends_on:
      - protecht-api
    volumes:
      - ./dynamic-env.json://usr/share/nginx/html/dynamic-env.json
    networks:
      - abp-network

  protecht-api:
    image: mycompanyname/protecht-api:latest
    container_name: protecht-api
    hostname: protecht-api
    build:
      context: ../../
      dockerfile: src/ProTecht.HttpApi.Host/Dockerfile.local
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80;
      - Kestrel__Certificates__Default__Path=/root/certificate/localhost.pfx
      - Kestrel__Certificates__Default__Password=dd43dfc0-8b6c-4b62-a804-26b2963088bf
      - App__SelfUrl=https://localhost:44332
      - App__AngularUrl=http://localhost:4200
      - App_CorsOrigins=http://localhost:4200
      - App__HealthCheckUrl=http://protecht-api/health-status
      - AuthServer__RequireHttpsMetadata=false
      - AuthServer__Authority=https://localhost:44332
      - App__RedirectAllowedUrls=http://localhost:4200
      - ConnectionStrings__Default=Data Source=sql-server;Initial Catalog=ProTecht;User Id=sa;Password=myPassw0rd;MultipleActiveResultSets=true;TrustServerCertificate=True;
      - Redis__Configuration=redis
    ports:
      - "44354:443"
    depends_on:
      sql-server:
        condition: service_healthy
      redis:
        condition: service_healthy  
    restart: on-failure    
    volumes:
      - ./certs:/root/certificate
    networks:
      - abp-network
  

  db-migrator:
    image: mycompanyname/protecht-db-migrator:latest
    container_name: db-migrator
    build:
      context: ../../
      dockerfile: src/ProTecht.DbMigrator/Dockerfile.local
    environment:
      - OpenIddict__Applications__ProTecht_App__RootUrl=http://localhost:4200
      - OpenIddict__Applications__ProTecht_Swagger__RootUrl=https://localhost:44332
      - ConnectionStrings__Default=Data Source=sql-server;Initial Catalog=ProTecht;User Id=sa;Password=myPassw0rd;MultipleActiveResultSets=true;TrustServerCertificate=True;
      - Redis__Configuration=redis
    restart: on-failure
    depends_on:
      sql-server:
        condition: service_healthy
    networks:
      - abp-network    
  
  sql-server:
    container_name: sql-server
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1434:1433"
    environment:
      SA_PASSWORD: "myPassw0rd"
      ACCEPT_EULA: "Y"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - abp-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S sql-server -U sa -P "myPassw0rd" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
  
  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - abp-network  
    healthcheck:
      test: ["CMD", "redis-cli","ping"]      

volumes:
  sqldata:
    name: protecht_sqldata
networks:
  abp-network:
    name: protecht-network
    driver: bridge
